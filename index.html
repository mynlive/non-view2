<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .maintenance {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 1rem;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .estimated-time {
            background: #ebf8ff;
            color: #2b6cb0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: inline-block;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .rv-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .telegram-button:hover {
            background-color: #006699;
        }

        .telegram-button img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="maintenance">
        <img src="logo.png" alt="Ошибка!" class="icon">
        
        <h1>Reflex на техническом обслуживании</h1>
        
        <p>В данный момент у нас технические проблеммы с сервером<br>мы не можем продолжить работу в данный момент</p>
        
        <div class="estimated-time">
            Преммерное окончание работ: <a title="ДД ММ ГГ"><b>05.01.2025</b></a>
        </div>

        <a href="https://rvlt.gg/zwhxFRF9" class="rv-button">
            Следите за обновлениями в Revolt
        </a>
    </div>
</body>
</html>
